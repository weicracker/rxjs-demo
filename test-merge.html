<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/rxjs/5.4.0/Rx.min.js"></script>
</head>
<body>
    
<script>
    var Observable = Rx.Observable;
    var obs1 = Observable.fromPromise(Promise.resolve("1111"))
    var obs2 = Observable.fromPromise(Promise.resolve("222222"))
    var obs3 = Observable.fromPromise(Promise.resolve("333333"))
    var c = obs1.merge(obs2);
    var d = Observable.merge([obs1,obs2,obs3])
    d.subscribe(x =>{
         x.subscribe(y=>console.log(y))
    })
</script>
</body>
</html>
