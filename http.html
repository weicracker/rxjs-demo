<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/rxjs/5.4.0/Rx.min.js"></script>
</head>

<body>
    <script>
        function remoteData() {
            return fetch("http://ip.taobao.com/service/getIpInfo.php?ip=63.223.108.42")
        }
        // remoteData().then(function(data){
        //     console.log(data)
        // })
        var result$ = Rx.Observable.fromPromise(remoteData())
        result$.subscribe(x => console.log(x), e => console.error(e));
        // let arr = ['a', 'b', 'c'];
        let arr = "abcdef"

        window.iter = arr[Symbol.iterator]();
        var observable = Rx.Observable
            .create(function (observer) {
                observer.next('Semlinker'); // RxJS 4.x 以前的版本用 onNext
                observer.next('Lolo');

                setTimeout(() => {
                    observer.next('RxJS Observable');
                }, 3000);
            })

        console.log('start');
        observable.subscribe(function (value) {
            console.log(value);
        });
        console.log('end');
    </script>
</body>

</html>
